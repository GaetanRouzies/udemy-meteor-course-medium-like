<template name="navbar">

        <div class="container">
            <a href="/" class="navbar-brand">Meteor Medium</a>
            <button class="btn btn-outline-secondary mr-auto js-goto-create-article">
                Publier un article
            </button>
            {{#unless loggingIn}}
                {{#if currentUser}}
                <span class="navbar-text mr-2">
                    {{currentUser.profile.fullname}}
                </span>
                <button class="btn btn-outline-secondary js-logout">DÃ©connexion</button>
                {{else}}
                <button class="btn btn-success js-open-login-modal">Connexion</button>

            {{/unless}}
        </div>

</template>

<template name="login_modal">

                {{> atForm}}
